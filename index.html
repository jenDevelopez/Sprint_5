<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Broma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div id="weather" class="card-body"></div>
    </div>
    <div id="app" class="container bg-light mt-5 d-flex flex-column align-items-center">
        <h1 class="text-center">API de broma</h1>
        <button id="btn" class="btn btn-dark my-2 px-2">Joke</button>
        <p id="joke"></p>
        <p class="mx-2">Rate the joke with 1 being the lowest score and 3 being the highest.</p>
        <select name="" id="puntuation" class="my-3">
            <option value="">Pick a score</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input id="submit" type="submit" value="Enviar puntuacion" class="btn btn-dark">
            
        
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
